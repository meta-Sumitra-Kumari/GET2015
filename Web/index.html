<HTML>
<head>
	<title>Employee Form</title>
</head>
<body>
	<form onSubmit="validate()"method="post">
		<table>
			<tr>
				<td> First Name : </td>
				<td><input type="text" id="firstName"></td>
			</tr>
			<tr>
				<td> Last Name : </td>
				<td><input type="text" id="lastName"></td>
			</tr>
			<tr>
				<td> Password :</td>
				<td><input type="hidden" id="passwd">
				<input type="text" ></td>
			</tr>
			<tr>
				<td>Confirm Password :</td>
				<td><input type="hidden" id="confirmPasswd">
				<input type="text" ></td>
			</tr>
			<tr>
				<td> Age :</td>
				<td><input type="number" id="age"  min="12" step="any"></td>
			</tr>
			<tr>
				<td>Select State :</td>
				<td>
					<select name="state" class="required-entry" id="state" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
                <option value="">Select state</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="MP">MP</option>
                <option value="UP">UP</option>
                <option value="Maharastra">Maharastra</option>
            </select>
				</td>
			</tr>
			<tr>
				<td>Select City :</td>
				<td>
					 <script type="text/javascript" language="JavaScript">
                document.write('<select name="city" id="city"><option value="">Please select city</option></select>')
            </script>
				</td>
			</tr>
			<tr>
				<td> Address :	</td>
				<td><textarea id="addressLine1" rows="3"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"> <input type="checkbox" id="acceptCondition" onChange="activateSubmit()"><label for="acceptCondition"> I Accept all <a href="#">Terms & Conditions</a></label></td>
			</tr>
			<tr>
				<td colspan="2"><input type="Submit" value="Create!!" id="submitButton" disabled></td>
			</tr>
	</form>
</body>
<script type="text/javascript" src="script1.js">
		
	</script>
</html>
